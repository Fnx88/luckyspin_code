<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Generate Kode Kupon Luckyspin SLOTBANGJAGO</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }
    input, button {
      font-size: 1.1em;
      padding: 8px;
      margin-top: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .not-found {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Generate Kode Kupon Luckyspin</h1>
  <h2> SLOTBANGJAGO </h2>
  <input type="text" id="input-id" placeholder="Masukkan USERID pada Situs Slotbangjago" />
  <button id="btn-search">Cari</button>

  <div id="result"></div>

  <script>
    const SHEET_ID = '1gaHmbdBRdFiHOtL-9jx8FR0eNNSOJYXOSmjX8biGJC0';
    const SHEET_NAME = 'X';
    const URL = 'https://docs.google.com/spreadsheets/d/1gaHmbdBRdFiHOtL-9jx8FR0eNNSOJYXOSmjX8biGJC0/gviz/tq?tqx=out:json&sheet=X';


    // Parsing response JSONP Google Sheets
    function parseGoogleSheetJSON(responseText) {
      const jsonStr = responseText.match(/google\.visualization\.Query\.setResponse\((.*)\);/s)[1];
      return JSON.parse(jsonStr);
    }

    let allData = [];

    async function fetchSheetData() {
      try {
        const res = await fetch(URL);
        if (!res.ok) throw new Error('Gagal memuat data Google Sheet');
        const text = await res.text();
        const data = parseGoogleSheetJSON(text);
        // Simpan data rows ke allData
        // Mapping setiap baris jadi objek {ID, KODE, TGL} berdasarkan kolom pertama 3
        allData = data.table.rows.map(row => {
          const cells = row.c;
          return {
            ID: cells[0] ? cells[0].v : '',
            KODE: cells[1] ? cells[1].v : '',
            TGL: cells[2] ? cells[2].v : ''
          };
        });
      } catch (err) {
        document.getElementById('result').innerHTML = `<p class="not-found">${err.message}</p>`;
      }
    }

    function renderResult(filtered) {
      const resultDiv = document.getElementById('result');
      if (filtered.length === 0) {
        resultDiv.innerHTML = '<p class="not-found">ID tidak ditemukan.</p>';
        return;
      }

      let html = '<table><thead><tr><th>ID</th><th>KODE</th><th>TGL</th></tr></thead><tbody>';
      filtered.forEach(row => {
        html += `<tr><td>${row.ID}</td><td>${row.KODE}</td><td>${row.TGL}</td></tr>`;
      });
      html += '</tbody></table>';

      resultDiv.innerHTML = html;
    }

    document.getElementById('btn-search').addEventListener('click', () => {
      const inputId = document.getElementById('input-id').value.trim().toLowerCase();
      if (!inputId) {
        document.getElementById('result').innerHTML = '<p class="not-found">Mohon masukkan ID terlebih dahulu.</p>';
        return;
      }
      const filtered = allData.filter(row => row.ID.toLowerCase() === inputId);
      renderResult(filtered);
    });

    // Fetch data sekali saat halaman dimuat
    fetchSheetData();
  </script>

</body>
</html>
