<!DOCTYPE html>
<html>
<head>
  <title>Cek Kode Kupon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #hasil { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Cek Kode Kupon</h2>
  <input type="text" id="kode" placeholder="Masukkan kode kupon...">
  <button onclick="cekKupon()">Cek</button>
  <div id="hasil"></div>

  <script>
    async function cekKupon() {
      const kode = document.getElementById("kode").value;
      const hasil = document.getElementById("hasil");
      hasil.innerHTML = "Mengecek...";

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbyke35SnhrqyihJOF5vFaKmIuomuU1snWmkqcDSp8qzwmWwnrgRwRjmEbbOOhIOUuP8/exec/exec?kode=${kode}`);
        const data = await res.json();
        hasil.innerHTML = `<b>Status:</b> ${data.status}<br><b>Keterangan:</b> ${data.keterangan}`;
      } catch (e) {
        hasil.innerHTML = "Terjadi kesalahan. Coba lagi.";
      }
    }
  </script>
</body>
</html>
