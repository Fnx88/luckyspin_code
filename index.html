<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pencarian Kupon LuckySpin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      margin-top: 5px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 1.1em;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://16slotbangjago.com/assets/banner/IND/Logo%20Slot%20Bang%20Jago%20200x90.png" width="200" alt="Logo">
  </div>

  <h1>PENCARIAN KODE KUPON LUCKYSPIN</h1>

  <input type="text" id="input-id" placeholder="Masukkan ID (contoh: maddox)">
  <button id="btn-search" disabled>Cari</button>

  <div id="result"></div>

  <script>
    const URL = 'https://docs.google.com/spreadsheets/d/1gaHmbdBRdFiHOtL-9jx8FR0eNNSOJYXOSmjX8biGJC0/gviz/tq?tqx=out:json&sheet=X';
    const btnSearch = document.getElementById('btn-search');
    const resultDiv = document.getElementById('result');
    let allData = [];

    // Fungsi untuk parsing output Google gviz
    function parseGoogleSheetJSON(text) {
      const jsonStr = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);/)[1];
      return JSON.parse(jsonStr);
    }

    // Format Date(2025,6,1) â†’ 1 Jul 2025
    function formatGoogleDate(dateObj) {
      if (!dateObj) return '';
      const d = new Date(dateObj);
      const options = { day: 'numeric', month: 'short', year: 'numeric' };
      return d.toLocaleDateString('id-ID', options).replace(/\./g, '');
    }

    async function fetchSheetData() {
      try {
        const res = await fetch(URL);
        const text = await res.text();
        const data = parseGoogleSheetJSON(text);
        allData = data.table.rows.map(row => {
          const cells = row.c;
          return {
            ID: cells[0]?.v || '',
            KODE: cells[1]?.v || '',
            TGL: formatGoogleDate(cells[2]?.v)
          };
        });
        btnSearch.disabled = false;
      } catch (err) {
        resultDiv.innerHTML = `<p class="not-found">Gagal memuat data: ${err.message}</p>`;
      }
    }

    function renderResult(filtered) {
      if (filtered.length === 0) {
        resultDiv.innerHTML = '<p class="not-found">ID tidak ditemukan.</p>';
        return;
      }

      let html = `
        <table>
          <thead><tr><th>ID</th><th>KODE</th><th>TANGGAL</th></tr></thead>
          <tbody>
      `;
      filtered.forEach(row => {
        html += `<tr><td>${row.ID}</td><td>${row.KODE}</td><td>${row.TGL}</td></tr>`;
      });
      html += '</tbody></table>';
      resultDiv.innerHTML = html;
    }

    btnSearch.addEventListener('click', () => {
      const inputId = document.getElementById('input-id').value.trim().toLowerCase();
      if (!inputId) {
        resultDiv.innerHTML = '<p class="not-found">Masukkan ID terlebih dahulu.</p>';
        return;
      }
      const filtered = allData.filter(row => row.ID.toLowerCase() === inputId);
      renderResult(filtered);
    });

    fetchSheetData();
  </script>

</body>
</html>
