<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Cari Data Berdasarkan ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, input, button {
      font-size: 1.1em;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      background: white;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .not-found {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Cari Data Berdasarkan ID</h1>

  <label for="input-id">Masukkan ID:</label>
  <input type="text" id="input-id" placeholder="Contoh: maddox" />

  <button id="btn-search">Cari</button>

  <div id="result"></div>

  <script>
    // Data static dari spreadsheet, bisa kamu tambah/ubah manual di sini
    const data = [
      { ID: 'Pes2010', KODE: 'D7TU1QEG6F', TGL: '1/Jul/2025' },
      { ID: 'Alunghoki99', KODE: 'LWNVRTD1KP', TGL: '1/Jul/2025' },
      { ID: 'Kalender88', KODE: '4VFHTJWZDQ', TGL: '1/Jul/2025' },
      { ID: 'logos1234', KODE: '2NHMKX71F9', TGL: '1/Jul/2025' },
      { ID: 'maddox', KODE: 'CK5NLJSUXZ', TGL: '1/Jul/2025' },
      { ID: 'maddox', KODE: 'CK5NLJSUVZ', TGL: '2/Jul/2025' }
    ];

    const inputId = document.getElementById('input-id');
    const btnSearch = document.getElementById('btn-search');
    const resultDiv = document.getElementById('result');

    btnSearch.addEventListener('click', () => {
      const searchId = inputId.value.trim();
      if (!searchId) {
        resultDiv.innerHTML = '<p class="not-found">Mohon masukkan ID terlebih dahulu.</p>';
        return;
      }

      // Cari semua data yang ID-nya sama (case insensitive)
      const filtered = data.filter(d => d.ID.toLowerCase() === searchId.toLowerCase());

      if (filtered.length === 0) {
        resultDiv.innerHTML = `<p class="not-found">ID "${searchId}" tidak ditemukan.</p>`;
        return;
      }

      // Buat tabel hasil
      let html = '<table><thead><tr><th>ID</th><th>KODE</th><th>TGL</th></tr></thead><tbody>';
      filtered.forEach(row => {
        html += `<tr><td>${row.ID}</td><td>${row.KODE}</td><td>${row.TGL}</td></tr>`;
      });
      html += '</tbody></table>';

      resultDiv.innerHTML = html;
    });

    // Optional: tekan Enter di input langsung cari
    inputId.addEventListener('keyup', e => {
      if (e.key === 'Enter') btnSearch.click();
    });
  </script>

</body>
</html>
